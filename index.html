<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cégnév - Főoldal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navigáció -->
    <nav class="fixed w-full bg-white shadow-md p-4 z-50">
        <div class="container mx-auto flex justify-between">
            <a href="#" class="font-bold text-lg">BD Home Bau - Építés Felsőfokon</a>
            <ul class="flex space-x-4">
                <li><a href="#bemutatkozas" class="hover:text-blue-500">Bemutatkozás</a></li>
                <li><a href="#szolgaltatasok" class="hover:text-blue-500">Szolgáltatásaink</a></li>
                <li><a href="#kapcsolat" class="hover:text-blue-500">Kapcsolat</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero szekció -->
    <section class="h-screen flex items-center justify-center bg-blue-500 text-white">
        <h1 class="text-4xl font-bold">Üdvözlünk a Cégünknél</h1>
    </section>

    <!-- Bemutatkozás -->
    <section id="bemutatkozas" class="h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Bemutatkozás</h2>
            <p class="mt-4 text-lg">Rövid bemutatkozás a cégről.</p>
        </div>
    </section>

    <!-- Szolgáltatások -->
    <section id="szolgaltatasok" class="h-screen flex items-center justify-center bg-gray-200">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Szolgáltatásaink</h2>
            <p class="mt-4 text-lg">Itt leírhatod a szolgáltatásaidat.</p>
        </div>
    </section>

    <!-- Kapcsolat -->
    <section id="kapcsolat" class="h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Kapcsolat</h2>
            <p class="mt-4 text-lg">Elérhetőségek és kapcsolatfelvételi űrlap.</p>
        </div>
    </section>

</body>
</html>
